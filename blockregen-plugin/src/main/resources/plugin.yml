name: BlockRegen
main: nl.aurorion.blockregen.BlockRegen
version: ${project.version}
authors: [ Aurorion, Wertik1206 ]
softdepend: [ Mutliverse-Core, Residence, Vault, WorldEdit, Towny, Jobs, GriefPrevention, PlaceholderAPI, WorldGuard ]
api-version: "1.13"
commands:
  blockregen:
    aliases: [ br, bregen, blockr, breg, brg ]
    description: Main plugin command
permissions:
  blockregen.admin:
    description: Gives access to admin commands
  blockregen.bypass:
    description: Allows player to use the bypass
  blockregen.datacheck:
    description: Allows player to use the data check
  blockregen.block.*:
    default: true
    description: Gives player the ability to mine ores
  blockregen.select:
    description: Allows player to select locations for regions